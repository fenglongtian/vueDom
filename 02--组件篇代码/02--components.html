<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app"></div>

<script>
    Vue.component('my-btn', {
        template: `<button style="background: red">按钮</button>`
    })
    var MyHeader = {
        template: `<div>我是header<my-btn/></div>`
    };
    var MyFooter = {
        template: `<div>我是footer组件<my-btn/></div>`
    }
    //入口组件
    var APP = {
        components: {
            'my-header': MyHeader,
            'my-footer': MyFooter
        },
        template: `<div><my-header></my-header><my-footer></my-footer><hr/><my-btn/></div>`
    }
    new Vue({
        el: "#app",
        components: {
            app: APP
        },
        template: '<app/>'
    })
</script>
</body>
</html>
