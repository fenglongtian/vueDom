<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.set</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<h1>vue.set</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<p><button onclick="add()">add</button></p>

<script type="text/javascript">
    function add() {
        // Vue.set(outData,'count',2);//用Vue.set改变
//        app.count++; //用Vue对象的方法添加
//        outData.count++; //直接操作外部数据
//        app.arr[1]='ddd';
        Vue.set(app.arr,1,'ddd')
    }
    var outData={
        count:1,
        goods:'feng',
        arr:['aaa','bbb','ccc']
    }
    var app=new Vue({
        el:'#app',
        data:outData
    })
</script>
</body>
</html>
