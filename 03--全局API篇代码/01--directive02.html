<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-feng="color" id="demo">
        {{num}}
    </div>
    <div>
        <button @click="add">Add</button>
    </div>
</div>
<script>
    // 注册一个全局自定义指令 `feng
    Vue.directive("feng",function(el,binding,vnode){
        //自定义指令中传递的三个参数
        // el: 指令所绑定的元素，可以用来直接操作DOM。
        // binding: 一个对象，包含指令的很多信息。
        // vnode: Vue编译生成的虚拟节点。
        el.style='color:'+binding.value;
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data:{
            num:10,
            color:'red'
        },
        methods:{
            add:function(){
                this.num++;
            }
        }
    });
</script>
</body>
</html>
