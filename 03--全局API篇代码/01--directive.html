<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <input v-focus>
</div>
<script>
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive("focus",{
        // 当被绑定的元素插入到 DOM 中时……
        inserted:function (el) {
            // 聚焦元素
            el.focus()
        }
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods: {}
    });
</script>
</body>
</html>
