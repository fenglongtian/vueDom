<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="i in list" v-once>{{i}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            list:[{
                name:"ddd",
                id:"1"
            },{
                name:"dddddd",
                id:"2"
            }]

        }
    })
</script>
</body>
</html>
